<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
      <div class="header">
      <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50px"/>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class = "col-md-7 pull-left">    
          <form>
            <h2>Join Pocketbook</h2>
            <div class="form-group">
              <label for="inputFirstName">First name</label>
              <input type="first-name" class="form-control" id="inputFirstName" >
            </div>
            <div class="form-group">
              <label for="inputLastName">Last name</label>
              <input type="last-name" class="form-control" id="inputLastName" >
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit">Create account</button>
          </form>     
        </div> 
          </div>    
      </div>
    </div>

    <div class="footer">
      <div class="container">
         <ul>
             <li>Contact</li>
             <li>Help Center</li>
             <li>About</li>
         </ul>         
      </div>
    </div>
  </body>
</html>
